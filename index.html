<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تدشين تطبيق معاملاتي</title>
</head>
<body class="js-container container conffettis">
    <div class="container">
        <div class="text-cont" >
      <div id="empty"><h1> </h1></div>
    <h2>تدشين خدمة تطبيق معاملاتي</h2>
    <img src="img/logo.svg" alt="">
    

</div>
    <div class="img-wrapper">
        <img id='rotated' src="img/letter.png" alt="">
        <img id='iphone' src="img/iphone.png" alt="">
    </div>
        <button onclick="onClick()">تدشين</button>
    </div>
    <script src='https://cdn.jsdelivr.net/npm/canvas-confetti@1/dist/confetti.browser.min.js'></script>
    <script>

        function onClick() {
            var colors = ['#77AE22', '#214288'];
            confetti({
                spread: 100,
                colors: colors
            });
            rotate();
}
        function rotate(){
   
    const rotated = document.getElementById('rotated');
    const iphone = document.getElementById('iphone')
    rotated.style.scale = '100%'; 
    rotated.style.transition='all 2s';
    rotated.style.transform = 'rotate(-15deg)';
    rotated.style.transitionDelay ='0.2s';
    const myTimeout = setTimeout('', 5000);
    rotated.style.visibility='hidden';
    iphone.style.transition='all 2s';
    iphone.style.transitionDelay='1.8s';

    iphone.style.scale = '100%'; 
    iphone.style.scale = '90%'; 

    // iphone.style.animationDelay='15s'
    // iphone.style.visibility='visible';

}

    </script>
</body>
</html>
